<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="text-light">

    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="  background: #161616">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">plxylist</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item account-nav fw-semibold rnd px-md-0 px-lg-2">
                        <a class="nav-link" aria-current="page" href="account.html">Profile</a>
                    </li>
                </ul>

                <form class="d-flex mb-2 mb-lg-0">
                    <input id="searchBox" class="form-control me-2 account-nav bg-dark" type="search"
                        placeholder="Search for games" aria-label="Search" data-bs-toggle="modal"
                        data-bs-target="#searchModal" />
                </form>

                <div class="ms-md-0 ms-lg-2">
                    <a href="account.html">
                        <div
                            class="d-flex align-items-start justify-content-start account-nav py-1 px-md-0 px-lg-2 rnd">
                            <img src="assets/noImg.jpg" class="avatar img-fluid profile-image" alt="..."
                                style="width: 35px; height: 35px;">
                            <span class="fw-semibold ms-2 displayName fs-5" id="navName"></span><br>
                        </div>
                    </a>
                </div>


            </div>
        </div>
    </nav>

    <div class="container my-3">
        <div class="bg-dark p-2 rnd">
            <div id="" class="d-flex align-items-start">
                <img src="assets/noImg.jpg" class="avatar img-fluid profile-image" alt="...">
                <div class="ms-4 lh-1">
                    <span class="displayName" class="text-light" style="font-size: 2rem;"></span>
                    <div class="d-flex mt-1 flex-wrap align-items-center">
                        <div class="me-1"><button class="btn btn-light btn-sm stat-btn">
                                <span class="totalGames"></span> Games</button>
                        </div>
                        <div class="m-1"><button class="btn btn-light btn-sm stat-btn">
                                <span class="playing-count"></span> Playing</button>
                        </div>
                        <div class="m-1"><button class="btn btn-light btn-sm stat-btn">
                                <span class="wishlist-count"></span> Wishlist</button>
                        </div>
                        <div class="m-1"><button class="btn btn-light btn-sm stat-btn">
                                <span class="completed-count"></span> Complete</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


        <div id="responseTabs" class="">

            <div class="d-flex">
                <ul class="nav mb-3 nav-links" id="tab" role="tablist">

                    <li class="nav-item fw-semibold" role="presentation">
                        <button class="nav-link nav-res active" id="dashboard-tab" data-bs-toggle="pill"
                            data-bs-target="#dashboard" type="button" role="tab" aria-controls="dashboard"
                            aria-selected="true">Dashboard</button>
                    </li>
                    <li class="nav-item fw-semibold" role="presentation">
                        <button class="nav-link nav-res" id="playlists-tab" data-bs-toggle="pill"
                            data-bs-target="#playlists" type="button" role="tab" aria-controls="playlists"
                            aria-selected="false">Playlists</button>
                    </li>
                </ul>
            </div>

            <div class="tab-content" id="pills-tabContent">
                <!-- dashboard -->
                <div class="tab-pane fade active show" id="dashboard" role="tabpanel" aria-labelledby="dashboard-tab"
                    tabindex="0">
                    <div id="dashboardContent"></div>
                </div>

                <!-- games lists -->
                <div class="tab-pane fade" id="playlists" role="tabpanel" aria-labelledby="playlists-tab" tabindex="0">
                    <div id="gamesTabs" class="">
                        <div class="">
                            <ul class="nav mb-3 nav-links" id="tab" role="tablist">
                                <li class="nav-item fw-semibold" role="presentation">
                                    <button class="nav-link nav-res active" id="all-games-tab" data-bs-toggle="pill"
                                        data-bs-target="#all-games" type="button" role="tab" aria-controls="all-games"
                                        aria-selected="false">All Games
                                        (<span class="totalGames"></span>)</button>
                                </li>
                                <li class="nav-item fw-semibold" role="presentation">
                                    <button class="nav-link nav-res playing-text" id="currently-playing-tab"
                                        data-bs-toggle="pill" data-bs-target="#currently-playing" type="button"
                                        role="tab" aria-controls="currently-playing" aria-selected="true">Currently
                                        Playing (<span class="playing-count"></span>)</button>
                                </li>
                                <li class="nav-item fw-semibold" role="presentation">
                                    <button class="nav-link nav-res wishlist-text" id="to-play-tab"
                                        data-bs-toggle="pill" data-bs-target="#to-play" type="button" role="tab"
                                        aria-controls="to-play" aria-selected="true">Games to Play (<span
                                            class="wishlist-count"></span>)
                                    </button>
                                </li>
                                <li class="nav-item fw-semibold" role="presentation">
                                    <button class="nav-link nav-res completed-text" id="done-playing-tab"
                                        data-bs-toggle="pill" data-bs-target="#done-playing" type="button" role="tab"
                                        aria-controls="done-playing" aria-selected="true">Done Playing (<span
                                            class="completed-count"></span>)
                                    </button>
                                </li>
                            </ul>
                        </div>

                        <div class="tab-content" id="pills-tabContent">
                            <!-- All Games -->
                            <div class="tab-pane fade active show" id="all-games" role="tabpanel"
                                aria-labelledby="all-games-tab" tabindex="0">
                                <div id="all-game-list">
                                    <ul id="allGames" class="list-group mb-4"></ul>
                                </div>
                            </div>

                            <!-- currently playing -->
                            <div class="tab-pane fade" id="currently-playing" role="tabpanel"
                                aria-labelledby="currently-playing-tab" tabindex="0">
                                <div id="current-game-list">

                                    <ul id="playing" class="list-group list-group-flush"></ul>
                                </div>
                            </div>

                            <!-- to-play -->
                            <div class="tab-pane fade" id="to-play" role="tabpanel" aria-labelledby="to-play-tab"
                                tabindex="0">
                                <div id="to-play-game-list">
                                    <ul id="wishlist" class="list-group list-group-flush"></ul>
                                </div>
                            </div>

                            <!-- done-playing -->
                            <div class="tab-pane fade" id="done-playing" role="tabpanel"
                                aria-labelledby="done-playing-tab" tabindex="0">
                                <div id="done-playing-game-list">
                                    <ul id="completed" class="list-group list-group-flush"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- /////////////////////////////////// MODALS ///////////////////////////////////////////////////-->

    <!-- Search Modal -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content bg-dark text-light rnd">
                <div class="p-3">
                    <form class="d-flex w-100" role="search">
                        <input id="gameSearch" class="form-control me-2 rnd" type="search"
                            placeholder="Search for games" aria-label="Search">
                        <button id="submit" class="btn btn-outline-success rnd">
                            Search
                        </button>
                    </form>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Results will be displayed here -->
                    <div id="results" class="">
                    </div>

                </div>
                <button type="button" class="btn btn-secondary rnd m-3" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>

    <!-- game-details modal -->
    <div class="modal fade" id="gameModal" tabindex="-1" aria-labelledby="gameModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content text-light rnd">
                <div class="container p-3" style="background: #131313;">
                    <div class="d-flex justify-content-between align-items-center">
                        <span id="gameModalLabel" class="fs-4 fw-bold"></span>
                        <i class="bi bi-x-circle text-danger list-icon" role="button" data-bs-dismiss="modal"
                            onmouseenter="this.className='bi bi-x-circle-fill text-danger list-icon'"
                            onmouseleave="this.className='bi bi-x-circle text-danger list-icon'" aria-label="Close"></i>
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-8 col-sm-12">
                            <div class="rnd dark-bg">
                                <img src="" alt="" class="img-fluid rnd modal-img">
                            </div>
                        </div>
                        <div class="col-lg-4 col-sm-12 mt-sm-4 lh-1 fw-semibold">
                            <div class="d-flex justify-content-between">
                                <span class="na">Date Added</span>
                                <span class="modal-date"></span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between">
                                <span class="na">Status</span>
                                <span class="modal-status"></span>
                            </div>
                            <hr>
                            <span class="modal-text"></span>

                            <div class="btn btn-light w-100 fw-semibold">
                                <a href="#" class="game-page text-dark">
                                    <i class="bi bi-box-arrow-up-right me-2"></i>
                                    Go to Game Page
                                </a>
                            </div>
                        </div>
                    </div>
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- alerts -->
    <div id="alertContainer" class="rnd"></div>
<footer id="sticky-footer" class="py-4 bg-black text-white-50">
        <div class="container d-flex justify-content-between fw-bold">
          <span>&copy;2024 p1xLe</span>
          <span>Powered by <a href="https://rawg.io/" class="text-light">RAWG.io</a></span>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script type="module" src="scripts/firebase.js"></script>
    <script type="module" src="scripts/user.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>

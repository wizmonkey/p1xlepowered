<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in or Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/authStyles.css">
</head>

<body>
    <div id="container" class="container">   <!-- authStyles custom container -->
        <div class="slide-container p-5 rnd">
            <div id="loginPane" class="row text-light slide show">
                <div id="loginContainer" class="col-md-6 p-5 rnd bg-dark shadow-lg" style="min-height: 450px">
                    <h3>Login</h3>
                    <div id="loginForm">
                        <!-- <div class="mb-3">
                            <label for="usernameAuth">Username</label>
                            <input type="text" class="form-control" id="usernameAuth" placeholder="NoobMaster69">
                        </div> -->
                        <div class="mb-3">
                            <label for="emailAuth">Email address</label>
                            <input type="email" class="form-control" id="emailAuth" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="passwordAuth">Password</label>
                            <input type="password" class="form-control" id="passwordAuth" placeholder="Password">
                        </div>
                        <button id="LogInButton" class="btn btn-light btn-lg fw-bold w-100 my-3">Log In</button>
                        
                    </div>
                </div>
                <div class="col-md-6 text-center d-flex justify-content-center align-items-center">
                    <!-- <img src="assets/got.jpg" alt="" style="max-width: 300px;"> -->
                    <div class="fs-4 bg-dark p-5 rnd mt-2">
                        <span>Don't have an account? </span>
                        <button class="btn btn-light btn fw-bold mt-3 w-100" id="registerBtn">
                            Register
                        </button>
                    </div>
                </div>
            </div>

            <div id="registerPane" class="row text-light slide hidden">
                <div class="col-md-6 text-center d-flex justify-content-center align-items-center">
                    <!-- <img src="assets/got.jpg" alt="" style="max-width: 300px;"> -->
                    <div class="fs-4 bg-dark p-4 rnd mb-2">
                        <span>Already have an account? </span>
                        <button id="loginBtn" class="btn btn-light btn fw-bold mt-3 w-100" id="registerBtn">
                            Login
                        </button>
                    </div>
                </div>
                <div id="registerContainer" class="col-md-6 p-5 rnd bg-dark shadow-lg" style="min-height: 450px">
                    <h3>Register</h3>
                    <div id="registerForm" class="">
                        <div class="mb-3">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="NoobMaster69">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button id="signUpButton" class="btn btn-light fw-bold btn w-100 my-3 shadow-lg">Sign Up</button>
                    </div>
                </div>
            </div>


            <div id="secret" class="hidden">
                <h2>Confidential</h2>
                <h2>Authenticated</h2>
                <h2>Username: <span id="dispName"></span></h2>
                <h2>Email: <span id="dispEmail"></span></h2>
                <button id="signOutButton" class="btn btn-danger">Sign out</button>
            </div>
        </div>
    </div>
    <div id="alertContainer" class="rnd"></div>

    <script type="module" src="scripts/firebase.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script src="scripts/utils.js"></script>
</body>

</html>

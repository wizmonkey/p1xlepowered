<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Photo Upload</title>
    <link rel="stylesheet" href="styles/test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-photo">
            <img id="profileImage" src="assets/noImg.jpg" alt="Profile Photo" class="img-fluid rounded-pill" style="height: 150px; width: 150px;">
            <div class="camera-icon" id="uploadButton">
                <input type="file" id="fileInput" accept="image/*" hidden>
                <label for="fileInput"><img src="camera-icon.png" alt="Camera Icon"></label>
            </div>
        </div>
    </div>
    
</body>
</html>
